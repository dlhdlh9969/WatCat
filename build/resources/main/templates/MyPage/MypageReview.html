<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mypage</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/movieRec.css">
</head>
<body class="bg-black h-100">
    <div class="">
        <!-- 헤더 영역 -->
        <header th:include="Header :: header" class="fixed-top px-0 mx-0">
        </header>
        
        <div class="row bg2ndColor h-100">
            <!-- 네비게이션 영역 -->
                <nav th:include="MyPage/nav :: nav" class="col-lg-3 px-5 min-vh-100" >
            </nav>
            <!-- 메인영역 -->
            <main class="col-lg-9 bg-black text-white" style="margin-top: 30px;">    
                <div class="w-100 mt-lg-5 pt-lg-5 mx-2">
                    <h3 class="text-primary"><b>My Review</b></h3>
                    <div class="w-100">
                        <div class="w-100">
                            <div th:each="list : ${reviewList.getList()}" class="border border-1 border-light rounded m-2 p-2 float-start" style="width: 260px;">
                                <div class="text-center">
                                    <a th:href="@{/mypage/reviewDetail(idx=${list.idx})}"><img th:src="${list.poster}" width="200px" height="300px"></a>
                                </div>
                                <div class="p-2">
                                    <p class="clamp" th:text="|제목 : ${list.title}|"></p>  
                                    <p th:text="|작성일 : ${list.createdDt}|"></p>
                                </div>
                            </div>
                        </div>
                        <div th:unless="${#lists.size(reviewList.getList())} > 0" class="text-center border border-1 border-light rounded m-2 p-2 pt-2 mx-auto">
                            <H1>작성한 리뷰가 없습니다.</H1>
                            <H4>'영화 검색' 페이지에서 영화를 선택 후</H4>
                            <H4>글을 작성해 주세요.</H4>
                        </div>
                        <div class="row my-5 float-start w-100" >
                            <div class="col-6 mx-auto">
                                <ul class="pagination custom-pagination justify-content-center mx-auto">
                                    <li class="page-item" th:classappend="${reviewList.getPrePage() == 0} ? 'd-none'">
                                    <a class="page-link" th:href="@{/mypage/review(pageNum=${reviewList.getPrePage()}, title=${title})}">Prev</a>
                                    </li>
                                    <li class="page-item" th:each="page: ${#numbers.sequence(reviewList.getNavigateFirstPage(), reviewList.getNavigateLastPage())}" th:classappend="${page == reviewList.getPageNum()} ? 'active'">
                                    <a class="page-link" th:text="${page}" th:href="@{/mypage/review/(pageNum=${page}, title=${title})}"></a>
                                    </li>
                                    <li class="page-item" th:classappend="${reviewList.getNextPage() == 0} ? 'd-none'">
                                    <a class="page-link" th:href="@{/mypage/review(pageNum=${reviewList.getNextPage()}, title=${title})}">Next</a>
                                    </li>
                                </ul>
                                <div>
                                    <form action="/mypage/review" method="get" class="mx-auto w-100">
                                        <input type="text" th:value="${title}" id="title" name="title" class="w-100 form-control" style="border-bottom-left-radius: 0px; border-bottom-right-radius: 0px;">
                                        <input type="submit" id="btnSearch" value="검색" class="w-100 btn btn-danger" style="border-top-left-radius: 0px; border-top-right-radius: 0px;">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
