<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mypage</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="/css/style.css">
<script>
    
        function passwordchk(){
            var pw1 = $("#userPw").val();
            var pw2 = $("#userPwCkeck").val();

            if(pw1 == pw2)
            {
                return confirm("수정 하시겠습니까?");
            } else{   
                $("#checkpw").text("비밀번호가 일치 하지 않습니다.");
                return false;
            }
        }
    
</script>
</head>
<body class="bg-black">
    <div class="h-100">
        <!-- 헤더 영역 -->
        <header th:include="Header :: header" class="fixed-top px-0 mx-0">
        </header>
        
        <div class="row bg2ndColor h-100">
            <!-- 네비게이션 영역 -->
            <nav th:include="/Mypage/nav :: nav" class="col-lg-3 px-5 min-vh-100">
            </nav>
            <!-- 메인영역 -->
            <main class="col-lg-9 bg-black text-white" style="margin-top: 30px;">
                <div class="w-100 mt-lg-5 pt-lg-5 mx-2 row">
                    <form action="/mypage/updatepw" method="post" class="col-lg-6 mx-auto p-3">
                        <h3 class="my-5 text-primary text-center"><b>비밀번호 변경 하기</b></h3>
                        
                        <div class="form-floating bg-black">
                            <input type="password" id="userPw" name="userPw" class="form-control bg-black text-white" autocomplete="off">
                            <label>새로운 비밀번호</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="password" id="userPwCkeck" name="userPwCkeck" class="form-control bg-black text-white" autocomplete="off">
                            <label>새로운 비밀번호 확인</label>
                        </div>
                        <p id="checkpw" name="checkpw" class="text-danger"></p>
                        <div class="text-end my-3">
                            <input type="submit" class="btn btn-danger btnRounded" value="확인" onClick="return passwordchk()"></input>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    
    </div>
</body>
</html>
