<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>계정관리</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="/css/style.css">
<script>
	let N = "no";
	let Y = "yes";
	
	//계정영구삭제
	function deleteUser(userId){
		$.ajax({
			url:"/admin/account",
			type:"DELETE",
			data:{userId:userId},
			success:function(){
				location.reload();
				alert("계정이 삭제 되었습니다");
			},
			error:function(){
				alert("서버와의 연결이 불안정합니다.")
			}
		});
	};	
	
	//계정정지
	function banUser(userId,account){
		$.ajax({
			url:"/admin/account",
			type:"PUT",
			data:{userId:userId,account:account},
			success:function(){
				location.reload();
				alert("계정이 정지 되었습니다");
			},
			error:function(){
				alert("서버와의 연결이 불안정합니다.")
			}
		});	
	};
	
	
	
</script>
</head>
<body class="bg-black">
    <div class="h-100">
        <!-- 헤더 영역 -->
        <header th:include="Header :: header" class="fixed-top px-0 mx-0">
        </header>
        
        <div class="row bg2ndColor">
            <!-- 네비게이션 영역 -->
            <nav th:include="/Mypage/nav :: nav" class="col-lg-3 px-5">
            </nav>
            <!-- 메인영역 -->
            <main class="col-lg-9 bg-black text-white"  style="padding-top: 100px;">    
                <div th:if="${userList.getList().size()}>0"  class="m-5">
                   <h2 class="text-white my-3">유저계정관리</h2>
                   <hr class="text-white">
                   <table class="table text-white">
                   		<colgroup>
                   			<col width="35%">
                   			<col width="20%">
                   			<col width="10%">
                   			<col width="10%">
                   			<col width="20%">
                   		</colgroup>
						<tr>

							<td>ID</td>
							<td>PW</td>
							<td>관리자 권한</td>
							<td>계정 상태</td>
							<td></td>
						</tr>
						<tr th:each="item : ${userList.getList()}">			
							<td th:text="${item.userId}"></td>					
							<td th:text="${item.userPw}"></td>					
							<td th:if="${item.adminPermission}=='Y'">관리자</td>					
							<td th:if="${item.adminPermission}=='N'">일반유저</td>					
							<td th:if="${item.deletedYn}=='Y'">정지</td>
							<td th:if="${item.deletedYn}=='N'">활성</td>
							<td>
								<button th:if="${item.deletedYn}=='N'" class="btn btn-danger" th:onclick="banUser([[${item.userId}]],'no')">계정정지</button>
								<button th:if="${item.deletedYn}=='Y'" class="btn btn-primary" th:onclick="banUser([[${item.userId}]],'yes')">계정활성</button>
								<button class="btn btn-warning" th:onclick="deleteUser([[${item.userId}]])">계정삭제</button>
							</td>					
						</tr>                 
                   </table>
               </div>
               <div th:unless="${userList.getList().size()}>0" class="m-5">
	     			<h2 class="text-white my-3">유저계정관리</h2>
                    <hr class="text-white">
                   <h1>검색결과가 없습니다 재검색 해주세요.</h1>
               </div>
                   	<ul  th:if="${userList.getList().size()}>0" class="pagination d-flex justify-content-center">
		 				<li class="page-item" th:classappend="${userList.getPrePage()} == 0 ? 'disabled'">
							<a class="page-link text-black" th:href="@{/admin/account(query=${query},pageNum=1)}">&laquo;</a>
						</li>
						<li class="page-item" th:classappend="${userList.getPrePage()} == 0 ? 'disabled'">
							<a class="page-link text-black" th:href="@{/admin/account(query=${query},pageNum=${userList.getPrePage()})}">&lt;</a>
						</li>
						<li class="page-item" th:each="page : ${#numbers.sequence(userList.getNavigateFirstPage(),userList.getNavigateLastPage())}" th:classappend="${page == userList.getPageNum()} ? 'active'">
							<a class="page-link text-black" th:text="${page}" th:href="@{/admin/account/(query=${query},pageNum=${page})}"></a>
						</li>
						<li class="page-item" th:classappend="${userList.getNextPage()} == 0 ? 'disabled'">
							<a class="page-link text-black" th:href="@{/admin/account(query=${query},pageNum=${userList.getNextPage()})}">&gt;</a>
						</li>
							<li class="page-item" th:classappend="${userList.getNextPage()} == 0 ? 'disabled'">
							<a class="page-link text-black" th:href="@{/admin/account(query=${query},pageNum=${userList.getPages()})}">&raquo;</a>
						</li>
					</ul>
					<section class="navbar">
					  <form action="/admin/account" method="get" class="ms-auto me-5">
					    <div class="input-group">
					      <input type="text" name="query" class="form-control" placeholder="아이디 검색">
					      <button type="submit"class="input-group-text" id="search-bar">
					      	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
							  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
							</svg>
					      </button>
					    </div>
					  </form>
					</section>		
            </main>
        </div>
    
    </div>
</body>
</html>
