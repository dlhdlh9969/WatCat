<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mypage</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="/css/style.css">
<script>
	$(document).ready(function() {
		$.ajax({
			type : "POST",
			url : "/mypage/wishlistRequest",
			success:function(response){
				var html_resouce="";
				$.each(response, function(index, item){
					var movieId = item;
					html_resouce += '<a href="/movie/detail?movieId='+item.movieId+'"><div class="border border-1 border-white rounded m-2 p-2 float-start" style="width : 200px"><div>'+item.movieId+'</div></div></a>';
				});

				$("#wishList").append(html_resouce);

			},
			error:function(){
				alert("ajax 통신 오류")
			}
		});

	});
</script>
</head>
<body class="bg-black">
	<div class="h-100">
		<!-- 헤더 영역 -->
		<header th:include="Header :: header" class="fixed-top px-0 mx-0">
		</header>

		<div class="row h-100 bg2ndColor">
			<!-- 네비게이션 영역 -->
			<nav th:include="/Mypage/nav :: nav" class="col-lg-3 px-5"></nav>
			<!-- 메인영역 -->
			<main class="col-lg-9 bg-black text-white"
				style="padding-top: 100px;">
				<div class="w-100 mx-auto mt-4">
					<div id="wishList" name="wishList"></div>
				</div>
			</main>
		</div>

	</div>
</body>
</html>
